<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Gallery</title>
		<link href="../styles/site.css" rel="stylesheet" />
		<style>
			#gallery {
				float: left;
				width: 90px;
				margin-right: 30px;
				margin-left: 10px;
				border-right: white 1px dotted;
			}
			#gallery img {
				display: inline-block;
				margin: 0 0 10px 0;
				border: 1px solid rgb(0, 0, 0);
			}
			#photo {
				margin-left: 150px;
				position: relative;
			}
			#photo img {
				position: absolute;
			}
		</style>
		<script src="../scripts/jquery.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#gallery img").each(function (i) {
					var imgFile = $(this).attr("src");
					var preloadImage = new Image();
					var imgExt = /(\.\w{3,4}$)/;
					preloadImage.src = imgFile.replace(imgExt, "_h$1");

					$(this).hover(
						function () {
							$(this).attr("src", preloadImage.src);
						},
						function () {
							var currentSource = $(this).attr("src");
							$(this).attr("src", imgFile);
						}
					); // end hover
				}); // end each

				//insert new programming below this line
				$("#gallery a").click(function (evt) {
					evt.preventDefault();
					var imgPath = $(this).attr("href");
					var oldImage = $("#photo img");
					var newImage = $('<img src="' + imgPath + '">');
					newImage.hide();
					$("#photo").prepend(newImage);
					newImage.fadeIn(1000);
					oldImage.fadeOut(1000, function () {
						$(this).remove();
					}); // end fadeout
				}); // end click
				$("#gallery a:first").click();
			}); // end ready
		</script>
	</head>
	<body>
		<div class="wrapper">
			<header>JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL</header>
			<div class="content">
				<div class="main">
					<h1>Slideshow</h1>
					<div id="gallery">
						<a href="../images/slide1Large.jpg">
							<img src="../images/slide1.jpg" width="70" height="70" alt="golf balls" />
						</a>
						<a href="../images/slide2Large.jpg">
							<img src="../images/slide2.jpg" width="70" height="70" alt="rock wall" />
						</a>
						<a href="../images/slide3Large.jpg">
							<img src="../images/slide3.jpg" width="70" height="70" alt="old course" />
						</a>
						<a href="../images/slide4Large.jpg">
							<img src="../images/slide4.jpg" width="70" height="70" alt="tees" />
						</a>
						<a href="../images/slide5Large.jpg">
							<img src="../images/slide5.jpg" width="70" height="70" alt="tree" />
						</a>
						<a href="../images/slide6Large.jpg">
							<img src="../images/slide6.jpg" width="70" height="70" alt="ocean course" />
						</a>
					</div>
					<div id="photo"></div>
				</div>
			</div>
			<footer>
				<p>
					JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>.
					Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.
				</p>
			</footer>
		</div>
	</body>
</html>
