<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Trash It!</title>
		<link href="css/jquery-ui.min.css" rel="stylesheet" />
		<link href="../styles/site.css" rel="stylesheet" />
		<link href="css/interactions.css" rel="stylesheet" />
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script>
			$(document).ready(function () {
				$("#photos img").draggable({
					revert: "invalid",
					start: function (event, ui) {
						ui.helper.css("transform", "rotate(5deg) scale(1.5)");
					},
					stop: function (event, ui) {
						ui.helper.css("transform", "rotate(0deg) scale(1)");
					},
					zIndex: 100
				});

				$("#trashcan").droppable({
					activeClass: "highlight",
					drop: function (event, ui) {
						ui.helper.hide("explode");
						$(this).attr("src", "../images/trashcan-full-icon.png");
					}
				});
			}); // end ready
		</script>
	</head>
	<body>
		<div class="wrapper">
			<header>JAVASCRIPT <span class="amp">&amp;</span> jQUERY: THE&nbsp;MISSING&nbsp;MANUAL</header>
			<div class="content">
				<div class="main">
					<h1>Trash It!</h1>
				</div>
				<div id="photos">
					<img src="../images/slide1_h.jpg" />
					<img src="../images/slide2_h.jpg" />
					<img src="../images/slide3_h.jpg" />
					<img src="../images/slide4_h.jpg" />
					<img src="../images/slide5_h.jpg" />
					<img src="../images/slide6_h.jpg" />
				</div>
				<img src="../images/trashcan-empty-icon.png" id="trashcan" />
			</div>
			<footer>
				<p>
					JavaScript &amp; jQuery: The Missing Manual, 3rd Edition, by <a href="http://sawmac.com/">David McFarland</a>.
					Published by <a href="http://oreilly.com/">O'Reilly Media, Inc</a>.
				</p>
			</footer>
		</div>
	</body>
</html>
